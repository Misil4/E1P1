  <!--form erabiliz eskakizuna egiteko formulario bat sortu dugu
  radio: Aukera botoiak erabiltzen dira erabiltzailea aukeraketa bakar batera mugatu nahi baduzu.
  button_submit: botoia adierazten du, sakatzean, inprimakia dagokion helbidera bidaltzen du.
  button_reset: botoia adierazten du, sakatzean inprimakia eremu guztiak leheneratzen ditu.
  text: Testu kaxa bat sortzen du.
  -->
  
  <div class="container">
		<div class="form__top">
			<h2>Zure eskakizuna <span>Egin</span></h2>
		</div>		
		<form class="form__reg" action="">
			<input class="input" type="text" placeholder="&#128100;  Nombre" required autofocus>
            <input class="input" type="email" placeholder="&#9993;  Email" required>
            <input class="input" type="text" placeholder="&#128222;  Telefono" required>
            <input class="input" type="text" placeholder="&#8962;  Dirección" required>
            <input class="input" type="text" placeholder="&#127789;  Su pedido" required>
            <div class="btn__form">
              <p> Nola ordainduko duzu eskakizuna?</p>
              <input type="radio" id="efectivo" name="money" value="efectivo">
              <label for="efectivo"> &#128181; Efectivo euros</label><br>
              <input type="radio" id="tarjeta" name="money" value="tarjeta">
              <label for="Visa">&#128179; Visa,Mastercard,Etc</label><br>
              <input type="radio" id="other" name="money" value="paypal">
              <label for="paypal"> &#128187;Paypal</label><br>
              <p>Zure eskakizuna laister nahi duzu?, zure kasua ez bada ordu bat adierazi.</p>
              <input type="radio" id="bai" name="ordua" value="ez">
              <label for="ez">Bai</label><br>
              <input type="radio" id="ez" name="ordua" value="ez">
              <label for="ez">Ez	</label><br>
              <input class="input" type="text" placeholder="&#128349; Ze ordutan nahi duzu?" required><br>
            	<input class="btn__submit" type="submit" value="PEDIR">
            	<input class="btn__reset" type="reset" value="BORRAR">
              
            </div>
		</form>
